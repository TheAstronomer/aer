  type-argument-brackets:
    patterns:
      - begin: \s*+(<)(?=((?:(?>[^<>]+)|<\g<-1>>)*)>)
        comment:
          Type arguments. This is complicated since we don't want to match
          things like foo < 123 || bar > baz
        end: \s*(>)
        name: meta.type-arguments.sombra
        beginCaptures:
          1: { name: punctuation.sombra }
        endCaptures:
          1: { name: punctuation.sombra }
        patterns:
          - include: '#flowtype-parse-types'
          - include: '#comma'
  variable:
    patterns:
      - comment: e.g. CONSTANT
        match: \s*+(\#?)([_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}][-_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}\p{N}\p{M}]*)(?!\p{Ll})
        captures:
          1: { name: keyword.operator.private.sombra }
          2: { name: variable.other.constant.sombra }
      - comment: e.g. dollar vars
        match: \s*+(\#?)(\\[-_\\\p{L}\p{M}\p{N}]*)
        captures:
          1: { name: keyword.operator.private.sombra }
          2: { name: variable.other.dollar.sombra }
      - comment: e.g. Class
        match: \s*+(\#?)\b([_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}][-_\\\p{L}\p{M}\p{N}]*)\s*+
        captures:
          1: { name: keyword.operator.private.sombra }
          2: { name: variable.other.class.sombra }
      - comment: e.g. obj.property
        match: (?<!(?<!\.\.)\.|\#)\s*+(\#?)([_\\\p{L}\p{Nl}][-_\\\p{L}\p{M}\p{N}]*)\s*+(?=[\[\.]|[!?~]\.)
        name: variable.other.object.sombra
        captures:
          1: { name: keyword.operator.private.sombra }
          2: { name: variable.other.object.sombra }
      - comment: e.g. obj.property
        match: (?<=\.)\s*+(\#?)([_\\\p{L}\p{Nl}][-_\\\p{L}\p{M}\p{N}]*)
        name: meta.property.object.sombra
        captures:
          1: { name: keyword.operator.private.sombra }
          2: { name: variable.other.property.sombra }
      - match: \s*+(\#?)([_\\\p{L}\p{Nl}][-_\\\p{L}\p{M}\p{N}]*)
        captures:
          1: { name: keyword.operator.private.sombra }
          2: { name: variable.other.readwrite.sombra }
  variable-flowtype:
    patterns:
      - begin: (?<=^|,|\()\s*+(?=(\#?)([_\\\p{L}\p{Nl}][-_\\\p{L}\p{M}\p{N}]*)\s*\??\s*(:)((?=::)|(?!:)))
        comment: Assume this is a flow typed var
        end: \s*(?=,|\))
        beginCaptures:
          3: { name: punctuation.sombra }
        patterns:
          - include: '#flowtype-variable'
      - begin: (?<=^|,|\()\s*+(?="[^"]"\s*(:))
        comment: Assume this is a flow typed var
        end: \s*(?>=|\))
        beginCaptures:
          3: { name: punctuation.sombra }
        patterns:
          - include: '#flowtype-variable'
      - begin: (?<=^|,|\()\s*+(?='[^']'\s*(:))
        comment: Assume this is a flow typed var
        end: \s*(?>=|\))
        beginCaptures:
          3: { name: punctuation.sombra }
        patterns:
          - include: '#flowtype-variable'
  with:
    patterns:
      - begin: (?<!(?<!\.\.)\.|\#)\s*+\b(with)\b\s*(await)?\b
        end: \s*(?<=[})])
        name: meta.with.sombra
        beginCaptures:
          1: { name: keyword.control.with.sombra }
          2: { name: keyword.control.flow.sombra }
        endCaptures:
          1: { name: meta.brace.round.sombra }
        patterns:
          - include: '#curly-brackets'
          - begin: \s*
            end: \s*(?=[{,])
            patterns:
              - match: (?<!(?<!\.\.)\.|\#)\s*+\b(as)\b
                name: keyword.control.with.sombra
              - include: '#core'
          - begin: \s*+(\()
            end: \s*(?=\))
            beginCaptures:
              1: { name: meta.brace.round.sombra }
            patterns:
              - match: (?<!(?<!\.\.)\.|\#)\s*+\b(as)\b
                name: keyword.control.with.sombra
              - include: '#core'
          - include: $self
limitLineLength: false
