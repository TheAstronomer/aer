information_for_contributors: |
  This file is a fork of the Babel JavaScript TextMate grammar and features many 
  customizations for Sombra, whose syntax derives from JavaScript and many other 
  modern programing languages.

  > Sombra is a programming language for developers to build reliable and efficient 
  > software and apps for the web, desktop and mobile, that ain't gonna crash. It has 
  > strong and honest types, compiles to efficient and boilerplate-free JavaScript and 
  > Python, and comes with a fast compiler that scales to any codebase size, with easy 
  > access to bustling ecosystems of libraries.

  Should you want to provide a fix or improvement, or even a new feature,
  please create a pull request against this repo: https://github.com/NoxUltima/sombra,
  and I will be very happy to receive them.

  TODOs:
    - Fix trailing semicolon issue in type declarations/imports
    - Revamp regex syntax (more syntax scopes for constructs)

  Unresolved:
    - As of the moment, custom binary operators do not capture combinations of /[</>]+/,
      except those leading in either characters, such as <!, >* and /%. Several of 
      those can be captured within a single string: <!>*, but never any of thsoe characters
      in isolation. 
      This is done to avoid confusion with JSX <></> and multiline regex syntax. /></></
      Might need some help here (scroll to section `operators`.)

  Done:
    - Block comments can be nested (Swift) and can now support Markdown.
    - Same thing for JSX markup.
    - Identifiers can now include `\` and `-`.
    - Added Scala `match` and `with` clauses.
    - Added tons of new keywords and operators; as well as support for space-delimited 
      unary and binary operators. 
    - Numeric literals support every possible even base except 14, as well as extended numeric 
      notation for all bases.
    - Functions/classes/methods are scoped to their initial starting letter, excluding
      the standard JavaScript/Python function/class/method names.
    - Old JavaScript keywords now removed, and long keywords such as `protected`
      are shortened.
